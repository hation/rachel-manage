<!--修改题库名模态框-->

<div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade bs-example-modal-sm" id="update_cinema"
     role="dialog"
     style="margin-top: 8%;height: 200px" tabindex="-1">

    <div class="modal-sm"
         style="margin-top:-30px; z-index: 1050; width: auto;margin-right: auto;margin-left: auto;right: auto;left: 50%;padding: 40px 10px 30px;">
        <div style="border-radius: 5px;">
            <div style="  height: auto; padding-bottom:0px; border-bottom:20px;padding-left:0px;padding-right:0px;background-color: #ffffff">
                <button aria-label="Close" class="close" data-dismiss="modal" style="height:30px;" type="button">
                    <span
                            style="height:40px; margin-top: 20px;padding:0 40px 20px 0px;background-image: url('__PUBLIC__/assets/images/close.jpg') ;background-size:100%;background-repeat: no-repeat"></span>
                </button>
                <form action="{:U('updateCinema')}" enctype="multipart/form-data" method="post">
                    <input class="cinema_id" name="cinema_id" type="hidden">
                    <div style="width: auto;height: auto">
                        <label for="update_cinema_name" style="display: table-cell;"><p
                                style="position: relative;top:20px;left: 150px;font-family: 微软雅黑">影院名称</p></label>
                        <div style="display: table-cell">
                            <input class="form-control" id="update_cinema_name" name="update_cinema_name"
                                   placeholder="请输入影院名"
                                   required
                                   style="margin-top: 50px;width: 180px; height: 30px; font-size: 10px;position: relative;left: 176px;font-family: 微软雅黑"
                                   type="text">
                        </div>
                        <div style="display: table-cell">
                            <span id="cinema_name_status" style="position: relative;left: 200px;top:20px;"></span>
                        </div>
                    </div>
                    <div style="width: auto;height: auto">
                        <label for="update_cinema_address" style="display: table-cell;"><p
                                style="position: relative;left: 150px;font-family: 微软雅黑">影院地址</p></label>
                        <div style="display: table-cell">
                            <input class="form-control" id="update_cinema_address" name="update_cinema_address"
                                   placeholder="请输入影院地址" required
                                   style="width: 180px; height: 30px; font-size: 10px;position: relative;left: 176px;font-family: 微软雅黑"
                                   type="text">
                        </div>
                    </div>
                    <script type="text/javascript">
                        $("#update_cinema_name").mouseout(function () {
                            $("#cinema_name_status").removeAttr("class");
                            var update_cinema_name = $("#update_cinema_name").val().trim();
                            if (update_cinema_name != "")
                                $.ajax({
                                    url: "{:U('cinemaIsValid')}",
                                    data: {add_cinema_name: update_cinema_name},
                                    type: 'post',
                                    cache: false,
                                    dataType: 'json',
                                    success: function (data) {

                                        if (data.flag) {
                                            $('#cinema_name_status').addClass('glyphicon glyphicon-remove');
                                        } else {
                                            $('#cinema_name_status').addClass('glyphicon glyphicon-ok');
                                        }
                                    }
                                });
                        })
                    </script>
                    <input class="btn btn-info"
                           style="position:relative;left:200px;margin-top:10px; width:180px;font-family: 微软雅黑;background-color:#0090ff;font-size:10px"
                           type="submit" value="修改">
                </form>
            </div>
        </div>
    </div>
</div>
