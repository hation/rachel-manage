<!--修改单选题模态框-->

<div aria-labelledby="myModalLabel" class="modal fade bs-example-modal-sm" id="edits" role="dialog"
     style="display: none"
     tabindex="-1">

    <div class="modal-sm" style="width: inherit;margin-right: auto;margin-left: auto;right: auto;left: 50%;">
        <div style="border-radius: 5px;">
            <div style="   padding-bottom:0px; padding-bottom:20px;padding-left:0px;padding-right:0px;background-color: #ffffff">
                <div style="width:100%;height: 50px">
                    <button aria-label="Close" class="close" data-dismiss="modal" style="height:50px;margin-right: 5px"
                            type="button">
                        <span style="height:50px;padding:10px 40px 10px 0px;background-image: url('__PUBLIC__/assets/images/close.jpg') ;background-size:100%;background-repeat: no-repeat"></span>
                    </button>
                </div>
                <form action="{:U('Type/updateEditeTimuS')}" enctype="multipart/form-data" method="post">
                    <input class="timuids" name="timuids" type="hidden">
                    <div style="width: auto;height: auto;">
                        <label for="stmcontent" style="display: table-cell;"><p
                                style="font-family: 微软雅黑; margin: 0 32px;">内 容</p></label>
                        <div style="display: table-cell;width: inherit">
                            <textarea class="form-control" cols="30" id="stmcontent" name="stmcontent" required
                                      rows="10"
                                      style="border-radius: 5px;width: 400px; height: 100px; font-size: 10px;font-family: 微软雅黑"></textarea>
                        </div>
                    </div>
                    <div style="width: auto;height: auto">
                        <label for="sop1" style="display: table-cell;"><p style="margin: 0 30px;;font-family: 微软雅黑">
                            选项A</p></label>
                        <div style="display: table-cell">
                            <textarea class="form-control" cols="30" id="sop1" name="sop1" required rows="5"
                                      style="border-radius: 5px;width: 400px; height: 50px; font-size: 10px;font-family: 微软雅黑"></textarea>
                        </div>
                    </div>
                    <div style="width: auto;height: auto">
                        <label for="sop2" style="display: table-cell;"><p style="margin: 0 30px;;font-family: 微软雅黑">
                            选项B</p></label>
                        <div style="display: table-cell">
                            <textarea class="form-control" cols="30" id="sop2" name="sop2" required rows="5"
                                      style="border-radius: 5px;width: 400px; height: 50px; font-size: 10px;font-family: 微软雅黑"></textarea>
                        </div>
                    </div>
                    <div style="width: auto;height: auto">
                        <label for="sop3" style="display: table-cell;"><p style="margin: 0 30px;;font-family: 微软雅黑">
                            选项C</p></label>
                        <div style="display: table-cell">
                            <textarea class="form-control" cols="30" id="sop3" name="sop3" required rows="5"
                                      style="border-radius: 5px;width: 400px; height: 50px; font-size: 10px;font-family: 微软雅黑"></textarea>
                        </div>
                    </div>
                    <div style="width: auto;height: auto">
                        <label for="sop4" style="display: table-cell;"><p style="margin: 0 30px;;font-family: 微软雅黑">
                            选项D</p></label>
                        <div style="display: table-cell">
                            <textarea class="form-control" cols="30" id="sop4" name="sop4" required rows="5"
                                      style="border-radius: 5px;width: 400px; height: 50px; font-size: 10px;font-family: 微软雅黑"></textarea>
                        </div>
                    </div>
                    <div style="width: auto;height: auto ;margin-bottom: 5px">
                        <label style="display: table-cell;"><p style="margin: 0 32px;;font-family: 微软雅黑">答 案</p></label>
                        <div style="display: table-cell">
                            <input class="form-control" id="sa" name="ans" style=" font-size: 10px;font-family: 微软雅黑"
                                   type="radio" value="A">A
                            <input class="form-control" id="sb" name="ans" style=" font-size: 10px;font-family: 微软雅黑"
                                   type="radio" value="B">B
                            <input class="form-control" id="sc" name="ans" style=" font-size: 10px;font-family: 微软雅黑"
                                   type="radio" value="C">C
                            <input class="form-control" id="sd" name="ans" style=" font-size: 10px;font-family: 微软雅黑"
                                   type="radio" value="D">D
                        </div>
                    </div>
                    <div style="width: auto;height: auto">
                        <label for="stmexplain" style="display: table-cell;"><p
                                style="margin: 0 32px;;font-family: 微软雅黑">解 析</p></label>
                        <div style="display: table-cell">
                            <textarea class="form-control" cols="30" id="stmexplain" name="stmexplain" rows="10"
                                      style="border-radius: 5px;width: 400px; height: 100px; font-size: 10px;font-family: 微软雅黑"></textarea>
                        </div>
                    </div>
                    <input class="btn btn-info"
                           style="position:relative;left:230px;margin-top:10px; width:130px;font-family: 微软雅黑;background-color:#0090ff;font-size:10px"
                           type="submit" value="修 改">
                </form>
            </div>
        </div>
    </div>
</div>
