<!--修改题库名模态框-->

<div aria-labelledby="myModalLabel" class="modal fade bs-example-modal-sm" id="append" role="dialog"
     style="margin-top: 20%; height:180px;display: none" tabindex="-1">

    <div class="modal-sm" style="width: inherit;margin-right: auto;margin-left: auto;right: auto;left: 50%;">
        <div style="border-radius: 5px;">
            <div style="  padding-bottom:0px; border-bottom:20px;padding-left:0px;padding-right:0px;background-color: #ffffff">
                <div style="width:100%;height: 50px ">
                    <button aria-label="Close" class="close" data-dismiss="modal" style="height:50px;" type="button">
                    <span
                            style="height:50px;padding:10px 40px 10px 10px;background-image: url('__PUBLIC__/assets/images/close.jpg') ;background-size:100%;background-repeat: no-repeat"></span>
                    </button>
                </div>
                <form action="{:U('Type/append')}" enctype="multipart/form-data" method="post">
                    <input class="appid" name="appid" type="hidden">
                    <div style="width: auto;height: auto;">
                        <label style="display: table-cell;"><p style="font-family: 微软雅黑; margin: 0 32px 0 90px;">
                            追加题库</p></label>
                        <div style="display: table-cell">
                            <input class="form-control" name="file" required
                                   style="height: 40px; border-radius: 5px; font-size: 10px;font-family: 微软雅黑"
                                   type="file">
                        </div>
                    </div>
                    <input class="btn btn-info"
                           style="position:relative;left:230px;margin-top:30px; width:130px;font-family: 微软雅黑;background-color:#0090ff;font-size:10px"
                           type="submit" value="提 交">
                </form>
            </div>
        </div>
    </div>
</div>
