<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>rachel-电影列表</title>

    <link href="__PUBLIC__/assets/stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css">

    <include file="Public/headerlist"/>
    <link href="__PUBLIC__/assets/stylesheets/style1.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="wrap">
    <include file="Public/top"/>
    <div class="container-fluid">

        <!-- Main window -->
        <div class="main_container" id="users_page">

            <div class="row-fluid">

                <h2 class="heading">
                    电影列表
                </h2>
            </div> <!-- /row-fluid -->

            <!--此处往下为代码改写部分-->
            <div class="row-fluid">
                <div class="widget widget-padding span12">
                    <div class="widget-header">
                        <i class="icon-group"></i>
                        <h5><a href="{:U('Admins/index')}">首页</a></h5><h5>/</h5> <h5><a href="{:U('addMovie')}">添加电影</a>
                    </h5>
                        <div class="widget-buttons">
                            <a class="collapse" data-collapsed="false" data-title="Collapse" href="#"><i
                                    class="icon-chevron-up"></i></a>
                        </div>
                    </div>
                    <div class="widget-bodicon-group table-responsive " style="padding-bottom: 45px">
                        <table class="table table-condensed table-striped table-bordered dataTable" id="users">
                            <thead>
                            <tr>
                                <th>编号</th>
                                <th>电影名</th>
                                <th>海报</th>
                                <th>上映时间</th>
                                <th>热门</th>
                                <th>更新时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <volist id="val" name="list">
                                <tr>
                                    <td>{$val['id']}</td>
                                    <td>
                                        <a href="{:U('Type/total')}?id={$val['typeid']}&name={$val['typename']}">{$val['name']}</a>
                                    </td>
                                    <td><img height="80px" src="__PUBLIC__/movies/{$val['url']}" width="120px"></td>
                                    <td>{$val['release_time']}</td>
                                    <td>
                                        <if condition="$val['is_hot'] eq 1">
                                            是
                                            <else/>
                                            否
                                        </if>
                                    </td>
                                    <td>
                                        {$val['create_time']}
                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <a class="btn btn-small dropdown-toggle" data-toggle="dropdown"
                                               href="#">
                                                操作
                                                <span class="caret"></span>
                                            </a>
                                            <ul class="dropdown-menu pull-right">
                                                <li><a href="{:U('del')}?id={$val['id']}"
                                                       onclick="return confirm('你确定要删除吗？')"><i
                                                        class="icon-trash"></i>删除</a>
                                                </li>
                                                <li><a href="{:U('updateMovie')}?id={$val['id']}"><i
                                                        class="icon-edit"></i>修改</a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div> <!-- /widget-body -->
                </div> <!-- /widget -->
            </div> <!-- /row-fluid -->

        </div>
        <!-- /Main window -->

    </div><!--/.fluid-container-->
</div>
</body>
</html>
