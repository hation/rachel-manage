<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

    <title>oexam-后台登录</title>
    <link href="__PUBLIC__/assets/css/style_log.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/assets/css/userpanel.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/assets/css/jquery.ui.all.css" rel="stylesheet" type="text/css">

</head>
<body class="login" mycollectionplug="bind">
<div class="login_m">
    <div class="login_logo"><img height="46" src="__PUBLIC__/assets/images/logo.png" width="196"></div>
    <form action="{:U('Index/login')}" method="post">
        <div class="login_boder">
            <div class="login_padding" id="login_model">
                <h2>用户名</h2>
                <label>
                    <input class="txt_input txt_input2" name="username" type="text" value="{$Think.cookie.admin}">
                </label>
                <h2>密码</h2>
                <label>
                    <input class="txt_input" name="pwd" type="password" value="{$Think.cookie.pwd}">
                </label>
                <div class="rem_sub">
                    <div class="rem_sub_l">
                        <input id="save_me" name="re" type="checkbox" value="1">
                        <label for="save_me">记住我的密码</label>
                    </div>
                    <label>
                        <input class="sub_button" id="button" name="button" style="opacity: 0.7;" type="submit"
                               value="登录">
                    </label>
                </div>
            </div>
            <!--login_padding  Sign up end-->
        </div><!--login_boder end-->
    </form>
</div><!--login_m end-->
</body>
</html>
